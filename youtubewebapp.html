<!DOCTYPE html>
<html>
<head>
    <title>App de Noticias para TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .channel-button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .video-list {
            text-align: left;
        }

        .video-list-item {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .video-thumbnail {
            max-width: 120px;
            margin-right: 10px;
        }

        .channel-logo {
            max-width: 50px;
        }

    </style>
</head>
<body>
    <h1>App de Noticias para TV</h1>
    <p>Selecciona un canal de noticias:</p>
    <button class="channel-button" onclick="showChannelVideos('AIzaSyA2PYKH6vm6C8gh0o38oRKt5Sd-_ArWtxk', 'UC7QZIf0dta-XPXsp9Hv4dTw')">24H de Televisión Española</button>
    <button class="channel-button" onclick="showChannelVideos('AIzaSyA2PYKH6vm6C8gh0o38oRKt5Sd-_ArWtxk', 'euronewses')">Euronews en Español</button>
    <button class="channel-button" onclick="showChannelVideos('AIzaSyA2PYKH6vm6C8gh0o38oRKt5Sd-_ArWtxk', 'euronewses')">France24 Español</button>

    <div class="video-list" id="video-list"></div>

    <script>
        // Función para almacenar tu clave de API de forma segura
        function getAPIKey() {
            return 'AIzaSyA2PYKH6vm6C8gh0o38oRKt5Sd-_ArWtxk';
        }

        function showChannelVideos(apiKey, channelId) {
            const maxResults = 3;

            fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=${maxResults}`)
                .then(response => response.json())
                .then(data => {
                    const videoList = document.getElementById('video-list');
                    videoList.innerHTML = '<h2>Últimos Videos:</h2>';

                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const videoTitle = item.snippet.title;
                        const videoThumbnail = item.snippet.thumbnails.medium.url;
                        const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

                        const videoListItem = document.createElement('div');
                        videoListItem.className = 'video-list-item';
                        videoListItem.innerHTML = `
                            <img class="video-thumbnail" src="${videoThumbnail}" alt="${videoTitle}">
                            <a href="${videoUrl}" target="_blank">${videoTitle}</a>
                        `;
                        videoList.appendChild(videoListItem);
                    });

                    const channelButton = document.createElement('button');
                    channelButton.className = 'channel-button';
                    channelButton.innerHTML = 'Ver Más';
                    channelButton.onclick = function() {
                        window.open(`https://www.youtube.com/channel/${channelId}`, '_blank');
                    };

                    // Agregar el logo del canal
                    const channelLogo = document.createElement('img');
                    channelLogo.className = 'channel-logo';
                    channelLogo.src = `https://www.youtube.com/channel/${channelId}/logo`;
                    channelButton.prepend(channelLogo);

                    videoList.appendChild(channelButton);
                })
                .catch(error => {
                    console.error('Error al cargar los videos:', error);
                });
        }
    </script>
</body>
</html>
